<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=1280,height=1024, initial-scale=1.0, user-scalable=no" />
		<title>设备测试页面</title>
		<link rel="stylesheet" href="../css/page.css" />
		<link rel="stylesheet" href="device_mgr.css" />
		<script type="text/javascript" src="../script/jquery-1.8.3.min.js" ></script>
		<script type="text/javascript" src="../script/asyncall.min.js" ></script>
		<script type="text/javascript">
			$(function(){
				$(function(){
					$("#btnExitTx").click(function(){
						rexseeBrowser.dismiss();
					});
				});
			});
			
			/////////----------------------------------------------------
			rexseeBluetooth.startListenerForBroadcast(); 
			
			function onBluetoothStateChanged(currentState, previouseState){ 
			  	alert(currentState+":"+previouseState)
			}
			
			function onBluetoothEnableSuccessed(){
				alert("open success");
			}
			function onBluetoothEnableFailed(){
				alert("open field");
			}
			
			function enableDev(){
				rexseeBluetooth.enable();
			}
			function disableDev(){
				alert(rexseeBluetooth.disable());
			}
			
		</script>
	</head>
	<body  scroll=no style="overflow:hidden" >
		<div class="header" >
			<div class="title">
				<div>
					<img src="../img/icon-setting.png" />
					设置
				</div>
				
			</div>
			<div class="button">
				<div id="btnExitTx" ><span>完成</span><img src="../img/icon-right.png" /></div>
			</div>
		</div>
		<div class="content">
			<div class="buttonbar">
				<button id="btnBund" onclick="enableDev()">
					启动设备
				</button>
				<button id="delBund" onclick="disableDev()">
					禁用设备
				</button>
			</div>
		</div>

	</body>
</html>
