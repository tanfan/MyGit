		  <h1>企业存款证明</h1>
  <h2>2011-04-23 17:32:47</h2>
  </div>
  <div>
  <P>　　<SPAN>我行按您的企业的实际账面的货币种类开具存款证明，不能折算成另一种货币开具存款证明。我行出具的存款证明只对您的企业在证明日银行营业终了时的存款真实性负责，对证明日以后的您的帐户内存款发生变化不负责任。</SPAN><B></B></P>
<P>　　<SPAN>存款证明不具备质押、担保作用，不能将《企业存款证明》用做担保、质押之用。</SPAN><B></B></P>
<P>　　<SPAN>您需在开户银行填写《存款资金证明申请书》，向我行书面提出办理存款证明的申请。申请书须加盖客户预留银行的印鉴。经我行内部审查通过后，请您按规定交纳手续费。我行在验证您企业的存款情况无误后，即为您出具存款证明。</SPAN><B></B></P>
