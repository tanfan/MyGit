<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>读取身份证</title>
		<script type="text/javascript" src="script/jquery-1.8.3.js" ></script>
		<script>
			function readCard(){
				try{
				var rc= serialDevice.readIdCard();
				
				/*rc = rc.replace(/\r/g,'');
				rc = rc.replace(/\n/g,'');*/
				$("#cardInfo").text(rc);
				
				var idcardinfo = $.parseJSON(rc);
				if(idcardinfo.result!="success") alert("读到身份证信息失败");
				$("#idImg").attr('src','data:image/png;base64,' + idcardinfo.photo);
				$("#idImg2").attr('src',idcardinfo.photoPath );
				}catch(e){
					//$("#cardInfo").text(e.message);
					alert(e.message);
				}
			}
		</script>
	</head>
	<body>
		<img id="idImg" src="data:image/png;base64,R0lGODlhDwAPAKECAAAAzMzM/////  
wAAACwAAAAADwAPAAACIISPeQHsrZ5ModrLlN48CXF8m2iQ3YmmKqVlRtW4ML  
wWACH+H09wdGltaXplZCBieSBVbGVhZCBTbWFydFNhdmVyIQAAOw==" />
		<img id="idImg2" src="data:image/png;base64,R0lGODlhDwAPAKECAAAAzMzM/////  
wAAACwAAAAADwAPAAACIISPeQHsrZ5ModrLlN48CXF8m2iQ3YmmKqVlRtW4ML  
wWACH+H09wdGltaXplZCBieSBVbGVhZCBTbWFydFNhdmVyIQAAOw==" />
		<button onclick="readCard()" >读取</button>
		<div id="cardInfo"></div>
	</body>
</html>
